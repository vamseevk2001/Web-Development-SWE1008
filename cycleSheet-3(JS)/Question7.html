<html>

<head>
    <script>
        function Armstrong() {
            let sum = 0;
            var number = parseInt(document.getElementById("num").value);

            // create a temporary variable
            let temp = number;

            while (temp > 0) {
                // finding the one's digit
                let remainder = temp % 10;

                sum += remainder * remainder * remainder;

                // removing last digit from the number
                temp = parseInt(temp / 10); // convert float into integer
            }
            // check the condition
            if (sum == number) {
                document.getElementById("result").innerHTML = number + " is an Armstrong number";
            } else {
                document.getElementById("result").innerHTML = number + " is not an Armstrong number";
            }
        }
    </script>
</head>

<body>
    <form onsubmit="return false">
        Enter the No. : <input type="text" name="num" id="num">
        <br>
        <input type="submit" value="FIND" onclick="Armstrong()">

    </form>

    <h3 id="result"></h3>

    <br>

</body>

</html>
