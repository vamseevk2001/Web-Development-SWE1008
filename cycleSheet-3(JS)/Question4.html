<html>

<head>
    <script>
        function print() {
            var num = parseInt(document.getElementById("number").value);
            var text = ""
            for (i = 1; i < 11; i++) {
                // text += num + " X " + i + " = " + (num * i) + "<br>";
                text += "<tr><td>" + num + "</td><td> X </td><td>" + i + "</td><td> = </td><td>" + (num * i) + "</td></tr>"


            }
            document.getElementById("mul_table").innerHTML = text;
        }
    </script>
    <style>
        tr,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        Multliplication Table
    </h1>
    <form action="">
        <label for="num">Enter number : </label>
        <input type="text" name="num" id="number">
        <br>
        <br>
        <input type="button" onclick="print()" value="Print Table">
    </form>

    <table id="mul_table" border="1px solid black" style="border-collapse: collapse; width: 140px;">

    </table>
</body>

</html>
