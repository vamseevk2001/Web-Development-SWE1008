<html>

<head>
    <title>
        Question 5
    </title>
    <script>
        function calc() {
            var a, b;
            var text = "";
            a = document.getElementById("a").value;
            b = document.getElementById("b").value;
            for (let i = a; i < b; i++) {
                if (i % 12 == 0) {
                    text += i + ", "
                }
            }
            document.getElementById("result").innerHTML =
                "The numbers divisible by 12 and in between " + a + " and " + b + " are " + text;



        }
    </script>
</head>

<body>
    <h2>Divisible by 12</h2>
    Enter A: <input type="text" id="a">
    <br> Enter B: <input type="text" id="b">
    <br>
    <br>
    <button onclick="calc()">CALCULATE</button>
    <br>
    <h3 id="result"></h3>
</body>

</html>
