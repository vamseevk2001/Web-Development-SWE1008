<html>

<head>

</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="a">Enter A : </label>
                </td>
                <td>
                    <input type="text" name="a" id="A">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="b">Enter B : </label>
                </td>
                <td>
                    <input type="text" name="b" id="B">
                </td>
            </tr>
        </table>
        <br>
        <br>
        <table>
            <tr>
                <td>
                    <button onclick="addition()">Add</button>
                </td>
                <td>
                    <button>Subtract</button>
                </td>
                <td>
                    <button>Multiply</button>
                </td>
                <td>
                    <button>Division</button>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <table>
            <tr>
                <td>
                    <label for="add">Addition (A + B): </label>
                </td>
                <td>
                    <input type="text" name="add" id="addition">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sub">Subtraction (A - B): </label>
                </td>
                <td>
                    <input type="text" name="sub" id="sub">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mul">Multiplication (A * B): </label>
                </td>
                <td>
                    <input type="text" name="mul" id="mul">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="div">Divisioin (A / B): </label>
                </td>
                <td>
                    <input type="text" name="div" id="div">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function addition() {
            var a = parseInt(document.getElementById("A").value);
            var b = parseInt(document.getElementById("B").value);
            var res = a + b;
            document.getElementById("addition").innerHTML = res;
        }
    </script>
</body>

</html>
