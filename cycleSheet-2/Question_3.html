<html>

<head>
    <title>
        Question 3
    </title>
    <style>
        html {
            display: grid;
            min-height: 100%;
        }
        
        body {
            display: grid;
            background: pink;
            font-family: font, sans-serif;
            text-transform: uppercase;
        }
        
        .container {
            position: relative;
            margin: auto;
            overflow: hidden;
            width: 520px;
            height: 350px;
            background: white;
            box-shadow: 5px 5px 15px rgba(rose, .5);
            border-radius: 10px;
        }
        
        p {
            font-size: 0.6em;
            color: rose;
            letter-spacing: 1px;
        }
        
        h1 {
            font-size: 1.2em;
            color: dark;
            margin-top: -5px;
        }
        
        h2 {
            color: tan;
            margin-top: -5px;
        }
        
        img {
            width: 290px;
            margin-top: 47px;
        }
        
        .slideshow-buttons {
            top: 70%;
            display: none;
        }
        
        .one,
        .two,
        .three,
        .four {
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: light;
        }
        
        .one {
            left: 22%;
        }
        
        .two {
            left: 27%;
        }
        
        .three {
            left: 32%;
        }
        
        .four {
            left: 37%;
        }
        
        .product {
            position: absolute;
            width: 40%;
            height: 100%;
            top: 10%;
            left: 60%;
        }
        
        .desc {
            text-transform: none;
            letter-spacing: 0;
            margin-bottom: 17px;
            font-size: .7em;
            line-height: 1.6em;
            margin-right: 25px;
            text-align: justify;
        }
        
        button {
            background: darken(light, 10%);
            padding: 10px;
            display: inline-block;
            outline: 0;
            border: 0;
            margin: -1px;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            cursor: pointer;
        }
        
        .add {
            width: 67%;
        }
        
        .like {
            width: 22%;
        }
        
        .sizes {
            display: grid;
            color: pink;
            grid-template-columns: repeat(auto-fill, 30px);
            width: 60%;
            grid-gap: 4px;
            margin-left: 20px;
            margin-top: 5px;
        }
        
        .pick {
            margin-top: 11px;
            margin-bottom: 0;
            color: pink;
            margin-left: 20px;
        }
        
        .size {
            padding: 9px;
            border: 1px solid light;
            font-size: 0.7em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="images">
            <img src="http://mistillas.cl/wp-content/uploads/2018/04/Nike-Epic-React-Flyknit-%E2%80%9CPearl-Pink%E2%80%9D-01.jpg" />
        </div>
        <div class="slideshow-buttons">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
        <p class="pick">choose size</p>
        <div class="sizes">
            <div class="size">5</div>
            <div class="size">6</div>
            <div class="size">7</div>
            <div class="size">8</div>
            <div class="size">9</div>
            <div class="size">10</div>
            <div class="size">11</div>
            <div class="size">12</div>
        </div>
        <div class="product">
            <p>Women's Running Shoe</p>
            <h1>Nike Epic React Flyknit</h1>
            <h2>150</h2>
            <p class="desc">The Nike Epic React Flyknit foam cushioning is responsive yet light-weight, durable yet soft. This creates a sensation that not only enhances the feeling of moving forward, but makes running feel fun, too.</p>
            <div class="buttons">
                <button class="add">Add to Cart</button>
                <button class="like"><span>â™¥</span></button>
            </div>
        </div>
    </div>


</body>

</html>
