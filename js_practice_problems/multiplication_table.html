<html>

<head>
    <title>
        first js
    </title>

</head>


<body>
    <h2 id="table">

    </h2>
    <script>
        var i;
        var text = ""
        var num = parseInt(window.prompt("Enter the number for which you want to print table : ", 1));
        for (i = 1; i < 11; i++) {
            text += num + " X " + i + " = " + (num * i) + "<br>";
        }
        document.getElementById("table").innerHTML = text;
    </script>


</body>

</html>
