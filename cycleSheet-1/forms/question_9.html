<html>

<head>
    <title>

</head>

<body>

    <form action="submit">
        <table>
            <tr>
                <th align="right"><label for="firstName">First Name</label></th>
                <td><input type="text" name="firstName"></td>
            </tr>
            <tr>
                <th align="right"><label for="lastName">Last Name</label></th>
                <td><input type="text" name="lastName"></td>
            </tr>
            <tr>
                <th align="right"><label for="username">User Name</label></th>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <th align="right"><label for="email">email</label></th>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <th align="right"><label for="password">Password</label></th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th><label for="reenter">Re-Password</label></th>
                <td><input type="password" name="reenter"></td>
            </tr>
            <tr>
                <th align="left"><label for="dob">D.O.B</label></th>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <th align="right"><label for="mobile">Mobile</label></th>
                <td><input type="tel" name="mobile"></td>
            </tr>
            <tr>
                <th align="right"><label for="country">Country</label></th>
                <td>
                    <select name="country" id="country">
<option value="choose">[choose yours]</option>
<option value="india">India</option>
<option value="japan">Japan</option>
<option value="UK">UK</option>
</select>
                </td>
            </tr>
            <tr>
                <th align="right"><label for="zip">Zip Code</label></th>
                <td><input type="text" name="zip"></td>
            </tr>
            <tr>
                <th rowspan="2"><label for="gender">Gender</label></th>
                <td>
                    <input type="radio" name="male">
                    <label for="male">male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="female">
                    <label for="female">female</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="TandC" id="TandC">
                    <label for="TandC">I agree with Terms and Conditions</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit" style="padding: 5px;"></td>
            </tr>

        </table>


</body>

</html>
